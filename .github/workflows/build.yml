
name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build EXE
        run: |
          pyinstaller --onefile --add-data "statuspage/config.json;." statuspage/StatusPage.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: StatusPage-Windows
          path: dist/StatusPage.exe
